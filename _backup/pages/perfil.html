<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCode Agenda - Perfil</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <h1>Perfil de Usuario</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#" onclick="logout(); window.location.href='../index.html'">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="profile-info">
            <h2>Datos Personales</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" value="usuario@ejemplo.com" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" name="name" value="Juan Pérez">
                </div>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 NovaCode Agenda</p>
    </footer>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Perfil actualizado.');
        });
    </script>
</body>

</html>
