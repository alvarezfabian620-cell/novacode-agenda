<div class="login-container">
    <div class="login-card">
        <div class="brand">
            <div class="logo-box">
                <i class="fas fa-receipt"></i>
            </div>
            <h1>Nova<span>Account</span></h1>
        </div>

        <form class="login-form" (submit)="onSubmit($event)">
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" placeholder="ejemplo@nova.com" [(ngModel)]="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" placeholder="••••••••" [(ngModel)]="password" name="password" required>
            </div>

            <button type="submit" class="submit-btn" [disabled]="loading">
                {{ loading ? 'Procesando...' : 'Iniciar Sesión' }}
            </button>
        </form>

        <div class="footer-link">
            ¿No tienes cuenta? <a href="#">Solicitar Acceso Elite</a>
        </div>
    </div>
</div>
