<div class="dashboard-container">
    <app-sidebar></app-sidebar>

    <div class="main-content">
        <app-header></app-header>

        <main class="scroll-area custom-scrollbar">
            <div class="view-header">
                <div class="title-section">
                    <h1 class="page-title">{{ pageTitle }}</h1>
                    <p class="subtitle">NovaAccount Elite • <span class="highlight">Royal Midnight Edition</span></p>
                </div>
                <div class="actions">
                    <button class="btn secondary">Exportar PDF</button>
                    <button class="btn primary">Nueva Cita</button>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="stats-grid">
                <div class="card stat-card">
                    <div class="icon-bg"><i class="fas fa-users"></i></div>
                    <label>Clientes</label>
                    <h3>1,248</h3>
                    <div class="trend up"><i class="fas fa-arrow-up"></i> +12%</div>
                </div>
                <div class="card stat-card">
                    <label>Ingresos</label>
                    <h3>$3.4k</h3>
                    <div class="progress-bar">
                        <div class="fill" style="width: 65%"></div>
                    </div>
                </div>
                <div class="card stat-card">
                    <label>Citas Activas</label>
                    <h3>05</h3>
                    <div class="dots">
                        <span class="dot active"></span>
                        <span class="dot active"></span>
                        <span class="dot active"></span>
                        <span class="dot"></span>
                    </div>
                </div>
                <div class="card stat-card">
                    <label>Seguridad</label>
                    <h3>99.8</h3>
                    <div class="security-status"><i class="fas fa-bolt"></i> Protegido</div>
                </div>
            </div>

            <div class="bottom-grid">
                <div class="card next-event-card">
                    <div class="chip">Siguiente Sesión</div>
                    <h2 class="client-name">Daniela Márquez</h2>
                    <p class="time-info"><i class="far fa-calendar-check"></i> Hoy • 14:30 PM</p>
                    <button class="confirm-btn">Confirmar</button>
                    <i class="fas fa-receipt watermark"></i>
                </div>

                <div class="card list-card">
                    <div class="list-header">
                        <h4>Citas del Día</h4>
                        <button class="add-btn"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="event-list">
                        <div class="event-item">
                            <div class="time-chip cyan">09:00</div>
                            <div class="info">
                                <h5>Corporación Alpha</h5>
                                <span>Auditoría</span>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div class="event-item">
                            <div class="time-chip gold">11:15</div>
                            <div class="info">
                                <h5>Roberto Gómez</h5>
                                <span>Fiscal</span>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
