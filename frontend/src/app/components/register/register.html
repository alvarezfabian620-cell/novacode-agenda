<div class="login-container">
    <div class="login-card">
        <div class="brand">
            <div class="logo-box">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Nova<span>Register</span></h1>
        </div>

        <form class="login-form" (submit)="onSubmit($event)">
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" placeholder="Tu nombre" [(ngModel)]="name" name="name" required>
            </div>

            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" placeholder="ejemplo@nova.com" [(ngModel)]="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" placeholder="••••••••" [(ngModel)]="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Confirmar Contraseña</label>
                <input type="password" placeholder="••••••••" [(ngModel)]="confirmPassword" name="confirmPassword"
                    required>
            </div>

            <button type="submit" class="submit-btn" [disabled]="loading">
                {{ loading ? 'Creando Cuenta...' : 'Registrarse' }}
            </button>
        </form>

        <div class="footer-link">
            ¿Ya tienes cuenta? <a href="/login">Iniciar Sesión</a>
        </div>
    </div>
</div>
