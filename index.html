<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCode Agenda - Inicio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>NovaCode Agenda</h1>
    </header>
    <main>
        <h2>Bienvenido</h2>
        <p>Por favor, inicia sesión para gestionar tus eventos.</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <p>No tienes cuenta? <a href="pages/perfil.html">Regístrate aquí</a></p>
    </main>
    <footer>
        <p>&copy; 2024 NovaCode Agenda</p>
    </footer>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if(login(user, pass)) {
                window.location.href = 'pages/dashboard.html';
            }
        });
    </script>
</body>
</html>
